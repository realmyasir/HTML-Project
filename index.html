<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid Term Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admission Form</h1>
    <form >
        <table border="2px">
            <tr>
                <td class="i">First Name</td>
                <td><input type="text" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td class="i">Last Name</td>
                    <td><input type="text" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td class="i">Your E-Mail</td>
                    <td><input type="email" placeholder="Enter Your E-Mail"></td>
                </tr>
                <tr>
                    <td class="i">Password</td>
                    <td><input type="password" placeholder="Enter Your Password"></td>
                </tr>
                <tr>
                    <td class="i">Enter Your Gender</td>
                    <td>
                    <input type="radio" name="a" class="o">Male
                    <input type="radio" name="a" class="o">Female
                    <input type="radio" name="a" class="o">Rether Not Say</td>
                </tr>
            <td class="i">Date Of Birth</td>
            <td><input type="date"></td>
            <tr>
            <td colspan="3"><button type="submit">Submit</button></td>
        </tr>




        </table>
    </form>
</body>
</html>
